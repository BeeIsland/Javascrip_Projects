<!DOCTYPE html>
<html lang=en>
	<head>
		<title>TITLE</title>
		<meta charset="utf-8">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
	</head>
        <script>
                //These functions are for testing function calls inside a jQuery event handler
                function displayText() {
                        return "Thank you for pressing this!";
                }
                function displayText2() {
                        return "You pressed this already!";
                }

                //This method runs once the page is finished loading, and the function inside it creates several elements
                $(document).ready(function() {
                        $("html").append(
                                "<body>\
                                        <div id='container'>\
                                                <div id='inner'>\
                                                        <h1>Basic jQuery</h1>\
                                                        <p id='first'>Display</p>\
                                                        <p id='second'>Click for 1 time only gratitude!</p>\
                                                        <p id='third'>Hide</p>\
                                                </div>\
                                        </div>\
                                </body>"
                        );
                        
                        //Thhis method uses CSS to change the color of text
                        $("#second").css({"color":"red"});

                        //This method activates when clicked, and the function inside it hides the element using a sliding animation
                        $("#third").click(function() {
                                $("h1").slideUp(1000)
                        });

                        //The same as the last function, but it displays the element using a sliding animation
                        $("#first").click(function() {
                                $("h1").slideDown(1000);
                        });

                        //This method only runs once on click, and the function creates an alert box and sets up another event handler
                        $("#second").one("click", function() {
                                alert(displayText());
                                
                                //This event handler runs every time after the first click and displays a different alert box than the first time
                                $("#second").on("click", function() {
                                        alert(displayText2());
                                });
                        });
                });
        </script>
</html>
