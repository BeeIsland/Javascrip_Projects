<!DOCTYPE html>
<html lang=en>
	<head>
		<title>TITLE</title>
		<meta charset="utf-8">
	</head>
	<body>
                <p id="placeHere"></p>
                <script>
                        var xmlParser, xmlDocument;

                        var Movie = "<movie>" +
                                "<title>Blah</title>" +
                                "<director>McDim</director>" +
                                "<starring>Neeson</starring>" +
                                "<year>1993</year>" +
                                "<director>double</director>" +
                                "</movie>";
                        
                        xmlParser = new DOMParser();

                        xmlDocument = xmlParser.parseFromString(Movie, "text/xml");

                        document.getElementById("placeHere").innerHTML =
                        xmlDocument.getElementsByTagName("director")[1].childNodes[0].nodeValue;
                </script>
	</body>
</html>
